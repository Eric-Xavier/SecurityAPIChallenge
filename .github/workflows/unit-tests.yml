#https://docs.github.com/en/actions
name: Unit Tests
on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Setup dotnet
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '6.0.x'
            dotnet-quality: 'validated'
        - name: Build Solution
          run: dotnet build --configuration Release
        - name: Perform Tests
          run: dotnet test Tests/UnitTests --logger:"console;verbosity=normal" --configuration Release 
